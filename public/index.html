<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>テロップ・メーカー</title>
    <meta name="og:title" content="テロップメーカー"/>
    <meta name="og:description" content="簡単にYouTubeのテロップを作るサービス"/>
    <meta name="og:image" content="https://telop-maker.firebaseapp.com/assets/img/ogp.png"/>
    <meta name="twitter:title" content="テロップメーカー"/>
    <meta name="twitter:site" content="guchimon99"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:description" content="簡単にYouTubeのテロップを作るサービス"/>
    <meta name="twitter:image" content="https://telop-maker.firebaseapp.com/assets/img/ogp.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Noto+Serif+JP:400,700&display=swap&subset=japanese">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.5/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.5/utilities.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body class="fixed inset-0 overflow-hidden flex flex-row justify-center items-stretch">
    <div class="flex-grow bg-gray-900 flex justify-center items-center p-5 overflow-auto">
      <div class="bg-plaid w-full shadow relative" style="padding-top: 56.25%">
        <div class="absolute inset-0">
          <canvas class="w-full h-auto" id="canvas" width="1600" height="900"></canvas>
        </div>
      </div>
    </div>
    <div class="flex flex-col bg-gray-200 p-2 overflow-auto" style="width: 24rem;">
      <div class="bg-white shadow rounded mb-2">
        <div class="bg-gray-100 px-2 py-1 text-gray-800 font-bold">シーン</div>
        <div class="overflow-auto h-48" id="scene-list">
          <template id="scene-list-item">
            <button class="border-b w-full text-left border-gray-300 p-2 text-gray-800 text-sm focus:outline-none"></button>
          </template>
        </div>
        <div class="flex justify-end border-t bg-gray-100">
          <button id="remove-scene-button" class="py-1 px-2 border-l text-gray-600">-</button>
          <button id="append-scene-button" class="py-1 px-2 border-l text-gray-600">+</button>
        </div>
      </div>
      <div class="bg-white shadow rounded mb-2">
        <label for="name-input" class="block bg-gray-100 px-2 py-1 text-gray-800 font-bold">名前</label>
        <div class="overflow-auto p-2">
          <input id="name-input" type="text" class="
            w-full p-2 border border-gray-300 text-gray-600 rounded
            focus:outline-none focus:border-blue-500 focus:text-gray-900
          " placeholder="シーンの名前" />
        </div>
      </div>
      <div class="bg-white shadow rounded mb-2">
        <label for="title-input" class="block bg-gray-100 px-2 py-1 text-gray-800 font-bold">タイトル</label>
        <div class="overflow-auto p-2">
          <textarea id="title-input" type="text" placeholder="タイトル" rows="2" class="
            w-full p-2 border border-gray-300 text-gray-600 rounded
            focus:outline-none focus:border-blue-500 focus:text-gray-900
          "></textarea>
        </div>
      </div>
      <div class="bg-white shadow rounded mb-2">
        <label for="subtitle-input" class="block bg-gray-100 px-2 py-1 text-gray-800 font-bold">サブタイトル</label>
        <div class="overflow-auto p-2">
          <textarea id="subtitle-input" type="text" placeholder="サブタイトル" rows="2" class="
            w-full p-2 border border-gray-300 text-gray-600 rounded
            focus:outline-none focus:border-blue-500 focus:text-gray-900
          "></textarea>
        </div>
      </div>
      <div class="bg-white shadow rounded mb-2">
        <label for="words-input" class="block bg-gray-100 px-2 py-1 text-gray-800 font-bold">セリフ</label>
        <div class="overflow-auto p-2">
          <textarea id="words-input" type="text" placeholder="サブタイトル" rows="2" class="
            w-full p-2 border border-gray-300 text-gray-600 rounded
            focus:outline-none focus:border-blue-500 focus:text-gray-900
          "></textarea>
        </div>
      </div>
      <div class="bg-white shadow rounded mb-2 p-2">
        <a id="download-button" class="block bg-gray-500 text-white p-2 text-center rounded" href="#" download="">処理中</a>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
